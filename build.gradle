buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url= "http://nexus.gking2224.me/nexus/content/repositories/releases" }
        maven { url= "http://nexus.gking2224.me/nexus/content/repositories/snapshots" }
    }
    dependencies {
        classpath "me.gking2224:BuildToolsGradlePlugin:0.2.6"
    }
}

plugins {
  id 'groovy'
}
apply plugin: 'me.gking2224.buildtools'

jar {
    
}

ext {
    artifactId = "me.gking2224.msplugin.artifactid" // what does this do?
    defaultEncoding = "UTF-8"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url= "http://nexus.gking2224.me/nexus/content/repositories/releases" }
    maven { url= "http://nexus.gking2224.me/nexus/content/repositories/snapshots" }
}

// versions
ext {
    junitVersion = '4.11'
}

dependencies {
    
    compile gradleApi()
    compile localGroovy()
    compile 'se.transmode.gradle:gradle-docker:1.2'
    compile "me.gking2224:BuildToolsGradlePlugin:0.2.+"
    compile "me.gking2224:AmazonAWSGradlePlugin:0.1.12"
    compile "me.gking2224:DockerPlugin:0.0.+"
    testCompile "junit:junit:$junitVersion"
    compile group: 'com.github.docker-java', name: 'docker-java', version: '3.0.6'
    
}

configurations {
  published
}

task writeNewPom << {
    pom {
        project {
            inceptionYear '2016'
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
        }
    }.writeTo("$mavenPomDir/pom-default.xml")
}

tasks.uploadArchives.dependsOn << "writeNewPom"
